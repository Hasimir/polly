<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Socket.IO iframe auth test</title>
		<script src="socket.io.js"></script>
	</head>
	<body></body>
	<script>
		socket = io.connect("http://localhost:8888");
		socket.on('connect', function(derp) {
			iframe = document.createElement("iframe");
			iframe.height = 100;
			iframe.width = 200;
			iframe.src = "/login?id=" + socket.socket.sessionid;
			document.body.appendChild(iframe);
		});
		socket.on('authed', function(derp) {
			console.log("authed!", derp);
		});
	</script>
</html>
