<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Socket.IO iframe auth test</title>
		<script src="jquery-1.8.2.min.js"></script>
		<script src="socket.io.js"></script>
	</head>
	<body>
		<div id="form">
			<input id="u" name="username" type='text' placeholder='Username'><br>
			<input id="p" name="password" type="password" placeholder="Password"><br>
			<button type='button'>Submit</button>
		</div>
	</body>
	<script>
		$("button").click(function() {
			$.post("/login", {
				id: socket.socket.sessionid,
				username: $("#u").val(),
				password: $("#p").val()
			});
		});

		socket = io.connect("http://localhost:8888");
		socket.on('connect', function(derp) {

		});
		socket.on('authed', function(derp) {
			document.body.appendChild(document.createTextNode("Authed!"));
			console.log(arguments);
		});
	</script>
</html>
